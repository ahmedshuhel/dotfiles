// this is mostly copy pasted from elasticMQ's README.md
include classpath("application.conf")

// CONTAINER CONFIGS

// What is the outside visible address of this ElasticMQ node
// Used to create the queue URL (may be different from bind address!)
node-address {
    protocol = http
    host = localhost
    port = 9324
    context-path = ""
}

rest-sqs {
    enabled = true
    bind-port = 9324
    bind-hostname = "0.0.0.0"
    // Possible values: relaxed, strict
    sqs-limits = strict
}
// Should the node-address be generated from the bind port/hostname
// Set this to true e.g. when assigning port automatically by using port 0.
generate-node-address = false

// Region and accountId which will be included in resource ids
aws {
    region = us-east-1
    accountId = 000000000000
}

//-------------------------------


// QUEUE CONFIGS

queues {
   task-interservice {
        defaultVisibilityTimeout = 10 seconds
        delay = 0 seconds
        receiveMessageWait = 0 seconds
        fifo = false
        deadLettersQueue {
            name = "task-interservice-dlq"
            maxReceiveCount = 3
        }
    }
   task-interservice-dlq {
        defaultVisibilityTimeout = 10 seconds
        delay = 0 seconds
        receiveMessageWait = 0 seconds
        fifo = false
    }
   campaign-interservice {
        defaultVisibilityTimeout = 10 seconds
        delay = 0 seconds
        receiveMessageWait = 0 seconds
        fifo = false
        deadLettersQueue {
            name = "campaign-interservice-dlq"
            maxReceiveCount = 3
        }
    }
   campaign-interservice-dlq {
        defaultVisibilityTimeout = 10 seconds
        delay = 0 seconds
        receiveMessageWait = 0 seconds
        fifo = false
    }
   task-dependency {
        defaultVisibilityTimeout = 3600 seconds
        delay = 0 seconds
        receiveMessageWait = 0 seconds
        fifo = false
        deadLettersQueue {
            name = "task-dependency-dlq"
            maxReceiveCount = 3
        }
    }
   task-dependency-dlq {
        defaultVisibilityTimeout = 10 seconds
        delay = 0 seconds
        receiveMessageWait = 0 seconds
        fifo = false
    }
}
