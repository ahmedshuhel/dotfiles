session_name: fileserver
windows:
- focus: 'true'
  options:
    automatic-rename: 'off'
  panes:
  - nvim
  - focus: 'true'
  start_directory: ~/Workspace/file-server
  window_name: workspace
- window_name: server
  options:
    automatic-rename: 'off'
  panes:
  - focus: 'true'
    shell_command:
    - uwsgi --honour-stdin --py-autoreload=1 --buffer-size=32768 --wsgi fileserver.server:internal_app --http-socket :5013 --need-app
  - shell_command:
    - uwsgi --honour-stdin --py-autoreload=1 --buffer-size=32768 --wsgi fileserver.server:public_app --http-socket :5014 --need-app
  start_directory: ~/Workspace/file-server
