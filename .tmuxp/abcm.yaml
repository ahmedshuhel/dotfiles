session_name: abcm
windows:
  - window_name: svc-workspace
    start_directory: ~/Workspace/abcm
    layout: main-horizontal
    options:
      main-pane-height: 50
    panes:
      - shell_command:
          - nvm use default
          - workon abcm
          - vim
        focus: true
      - shell_command:
          - nvm use default
          - workon abcm
  - window_name: app-workspace
    start_directory: ~/Workspace/abcm-visualforce-widget
    layout: main-horizontal
    options:
      main-pane-height: 50
    panes:
      - shell_command:
          - nvm use default
          - vim
        focus: true
      - shell_command:
          - nvm use default
  - window_name: server
    start_directory: ~/Workspace/abcm
    panes:
      - shell_command:
          - nvm use default
          - workon abcm
          - python -m abcm.web.server
      - shell_command:
          - nvm use default
          - workon abcm
          - python -m abcm.admin.server
      - shell_command:
          - cd ~/Workspace/abcm-visualforce-widget
          - nvm use default
          - API_KEY='f90d8df03b284f8db732b9804ff3b1da' yarn contact
  - window_name: local-db
    panes:
      - shell_command:
          - mycli -uabcm -pqwe90qwe -Dabcm
