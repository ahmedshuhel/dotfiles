session_name: sso
start_directory: ~/Workspace/sso
windows:
  - window_name: workspace
    layout: main-horizontal
    options:
      main-pane-height: 50
    panes:
      - shell_command:
          - nvm use default
        focus: true
      - shell_command:
          - nvm use 8.11.1
  - window_name: server
    panes:
      - shell_command:
          - nvm use 8.11.1
          - PM2_DEV_HOME=.pm2_sso_dev npm start
