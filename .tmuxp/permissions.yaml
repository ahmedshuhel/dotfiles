session_name: permissions
windows:
- focus: 'true'
  options:
    automatic-rename: 'off'
  panes:
  - shell_command:
    - pyenv activate permissions-env
    - nvim
  - focus: 'true'
    shell_command:
     - pyenv activate permissions-env
  start_directory: ~/Workspace/permissions
  window_name: workspace
- window_name: server
  ooptions:
    automatic-rename: 'off'
  panes:
  - shell_command:
    - pyenv activate permissions-env
    - docker start -a janusgraph || docker run --name janusgraph --mount source=janusgraph,target=/usr/share/janusgraph/data -p 8182:8182 janusgraph/janusgraph:0.5.1
  - focus: 'true'
    shell_command:
    - pyenv activate permissions-env
  start_directory: ~/Workspace/permissions
- window_name: gremlin
  options:
    automatic-rename: 'off'
  panes:
  - focus: 'true'
    shell_command:
    - docker run --rm --link janusgraph:janusgraph -e GREMLIN_REMOTE_HOSTS=janusgraph -it janusgraph/janusgraph:latest ./bin/gremlin.sh
  start_directory: ~/Workspace/permissions
