session_name: blog
windows:
- focus: 'true'
  layout: c082,178x55,0,0[178x41,0,0,0,178x13,0,42,3]
  options:
    automatic-rename: 'off'
  panes:
    - shell_command:
        - nvm use default
        - vim
      focus: 'true'
    - shell_command: nvm use default
  start_directory: ~/Workspace/blog
  window_name: workspace
- layout: 2d05,178x55,0,0[178x27,0,0,1,178x27,0,28,2]
  options:
    automatic-rename: 'off'
  panes:
    - shell_command:
      - nvm use default
      - hexo server -p 4100
    - shell_command:
      - nvm use default
      - hexo clean && hexo generate --watch
  start_directory: ~/Workspace/blog
  window_name: server
