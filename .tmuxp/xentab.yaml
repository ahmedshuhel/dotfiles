session_name: xentab
windows:
- focus: 'true'
  layout: de7f,178x53,0,0[178x41,0,0,0,178x11,0,42,1]
  options:
    automatic-rename: 'off'
  panes:
  - shell_command:
    - cd ~/Workspace/xentab/XenTab.App
    - nvim
  - pane
  start_directory: ~/Workspace/xentab
  window_name: workspace
- layout: 8405,178x53,0,0[178x26,0,0,2,178x26,0,27,3]
  options:
    automatic-rename: 'off'
  panes:
    - shell_command:
      - nvm use default
      - yarn start
    - shell_command:
      - nvm use default
      - yarn fake-server
  start_directory: ~/Workspace/xentab/XenTab.App
  window_name: server
