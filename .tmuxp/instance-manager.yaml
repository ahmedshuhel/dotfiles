session_name: instance-manager
start_directory: ~/Workspace/instance-manager
windows:
- focus: 'true'
  options:
    automatic-rename: 'off'
  panes:
  - shell_command:
    - pyenv activate instance-manager
  - focus: 'true'
  start_directory: ~/Workspace/instance-manager
  window_name: workspace
- window_name: server
  options:
    automatic-rename: 'off'
  panes:
  - shell_command:
    - dynalite --port 4568
  - shell_command:
    - cd client
    - yarn watch
  - focus: 'true'
    shell_command:
    - pyenv activate instance-manager
    - python -m instancemanager.app
