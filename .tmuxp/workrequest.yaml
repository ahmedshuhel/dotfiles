session_name: marketing_workrequest
start_directory: ~/Workspace/marketing-work-request
windows:
  - window_name: workspace
    layout: main-horizontal
    focus: true
    options:
      main-pane-height: 40
    panes:
      - shell_command:
          - workon wr-env
          - nvm use default
        focus: true
      - shell_command:
          - nvm use default
          - workon wr-env
  - window_name: server
    layout: main-horizontal
    options:
      main-pane-height: 40
    panes:
      - shell_command:
          - nvm use default
          - workon wr-env
          - python -m marketingworkrequest.server.api
      - shell_command:
          - nvm use default
  - window_name: local-db
    panes:
      - shell_command:
          - mycli -uroot -p123 -Dwork_request
