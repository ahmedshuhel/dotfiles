session_name: localstack
windows:
- start_directory: /home/ahmedshuhel/Workspace
  options:
    automatic-rename: 'off'
    pane-border-status: 'top'
  panes:
  - shell_command:
    - tmux select-pane -t 0 -T es2
    - docker start -a es23 || docker run -p 9201:9200 -p 9301:9300 -e "discovery.type=single-node" --name es23 --mount source=es23data,target=/usr/share/elasticsearch23/data elasticsearch:2.3
  - shell_command:
    - tmux select-pane -t 1 -T es7
    - docker start -a es7 || docker run -e "discovery.type=single-node" --name es7 --mount source=es7data,target=/usr/share/elasticsearch7/data -p 9202:9200 -p 9302:9300 elasticsearch:7.6.1
  - shell_command:
    - tmux select-pane -t 2 -T elasticmq
    - docker-compose -f ~/Workspace/dotfiles/docker/elasticmq.yaml up
  window_name: server
